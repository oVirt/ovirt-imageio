name: CI
on:
- push
- pull_request
env:
  EXPORT_DIR: exported-artifacts
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: centos-8
            env: py36
          - distro: centos-8
            env: py38
          - distro: centos-9
            env: py39
          - distro: fedora-36
            env: py310
          - distro: fedora-37
            env: py311
          - distro: fedora-38
            env: py311
    container:
      image: quay.io/ovirt/ovirt-imageio-test:${{matrix.distro}}
      # Required to create loop devices.
      options: --privileged
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: ci/test.sh ${{matrix.env}}
  rpm:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
        - centos-8
        - centos-9
        - fedora-36
        - fedora-37
        - fedora-38
    container: quay.io/ovirt/ovirt-imageio-test:${{matrix.distro}}
    steps:
    - uses: actions/checkout@v2
      with:
        # We need the latest tag for creating rpms.
        fetch-depth: 0
    - name: Build rpms
      run: ./ci/rpm.sh
    - name: Upload artidacts
      uses: ovirt/upload-rpms-action@v2
      with:
        directory: ${{env.EXPORT_DIR}}
